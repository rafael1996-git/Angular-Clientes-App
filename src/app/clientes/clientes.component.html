<div class="container mt-5 mb-5">
  <detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado" ></detalle-cliente>
    <div class="card border-dark mb-3" >
        <div class="card-header">Clientes</div>
        <div class="card-body text-dark">
          <h5 class="card-title">Listado de Clientes</h5>
          <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
          </div>
          <div *ngIf="clientes.length ==0" class="alert alert-info">
            No hay registros En la base de Datos
          </div>
          <table class="table table-bordered table-striped " *ngIf="clientes.length>0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>
                      editar
                    </th>
                    <th>
                      eliminar
                    </th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let Itera of clientes">
                    <td> <img (click)="abrirModal(Itera)" *ngIf="Itera?.foto" 
                      src="http://localhost:8080/api/uploads/img/{{Itera.foto}}" alt="{{Itera.foto}}" class="img-thumbnail rounded"
                      style="width: 64px; cursor: pointer;"
                      >
                      <img (click)="abrirModal(Itera)" *ngIf="!Itera?.foto" 
                      src="http://localhost:8080/img/noImg.png" alt="sin foto" class="img-thumbnail rounded"
                      style="width: 64px; cursor: pointer;"
                      ></td>
                    <td >{{Itera.nombre}}</td>
                    <td >{{Itera.apellido}}</td>
                    <td >{{Itera.email}}</td>
                    <td >{{Itera.createAt}}</td>
                    <td>
                      <button type="button" name="editar" [routerLink]="['/clientes/form',Itera.id]" class="btn btn-primary btn-sm">editar</button>
                    </td>
                    <td>
                      <button type="button" name="eliminar" (click)='delete(Itera)' class="btn btn-danger btn-sm">eliminar</button>
                    </td>
    
                </tr>
            </tbody>
          </table>
          <paginator-nav *ngIf="paginador" [paginador] ="paginador"></paginator-nav>
        </div>
      </div>
</div>
